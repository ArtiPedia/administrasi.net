backend:
  name: git-gateway
  branch: master
  
logo_url: https://administrasi.net/img/untitled.png
  
media_folder: "img/"
public_folder: "/img/"

publish_mode: editorial_workflow
collections:
  - name: "artikel"
    label: "Artikel"
    folder: "_posts/artikel"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - {label: "Tags", name: "tags", widget: "list"}
      - label: "Sumber"
        name: "sumber"
        widget: "string"
        required: false
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "kontributor"
    label: "Kontributor"
    folder: "_pages/kontributor"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "doc"
    label: "Doc"
    folder: "_pages/doc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
