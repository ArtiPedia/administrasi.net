---
layout: default
---

<div class="container">

    <div class="row">
        {% include post-header.html %}
      <!-- Post Content Column -->
      <div class="col-lg-8">

       <div class="card border-0 shadow mb-4">
            <div class="card-body">
        {{ content }}
          </div>
            </div>
       
        <div class="clearfix">
 <div class="nav-post">
          {% if page.previous.url %}
          <a class="btn btn-primary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">Prev<span class="d-none d-md-inline">
              Post</span></a>
          {% endif %}
          {% if page.next.url %}
          <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span class="d-none d-md-inline">
              Post</span></a>
          {% endif %}
            </div>
        </div>

      </div>
        {% include sidebar.html %}
     </div>
 </div>
