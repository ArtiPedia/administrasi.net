<header class="ap--header " data-amp-bind-class="'ap--header  ' + (mainmenuopen ? 'mainmenuopen' : '')">

  <div class="ap-o-header">

    </a>

    <nav class="ap-o-header-main">
<div class="ap-o-header-main-item">

          </div>
        </button>

        <ul class="ap-o-header-flyout">

          </li>

          <li class="ap-o-header-flyout-item-secondary">
            <a class="ap-o-header-flyout-item-title secondary" href="https://administrasi.net/artikel">Artikel</a>
          </li>

            <a class="ap-o-header-flyout-item-title secondary" href="https://administrasi.net/tutorial">Tutorial</a>

</header>
    
    <main id="primary" class="ap--main ap-t-custom-content site-main">
		
<article id="post-3310" class="entry ap--content post-3310 post type-post status-publish format-standard has-post-thumbnail hentry category-stories">
  
  <header class="entry-header">
	<div class="entry-meta">
			<span class="posted-on">
			<a href="{{ site.url }}{{ page.url }}" rel="bookmark"><time class="entry-date published updated" datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time></a>		</span>
		</div><!-- .entry-meta -->

	<h1 class="entry-title">{{ page.title | strip_html }}</h1>
	<div class="entry-taxonomies">
			<span class="category-links term-links">
			<a class="ap-m-filter-bubble" href="/{{ page.category }}" rel="category tag">{{ page.category | Capitalize }}</a>		</span>
		</div><!-- .entry-taxonomies -->
</header>
  
<div class="entry-content">
	
<div class="wp-block-image"><figure class="aligncenter size-large"><amp-img src="/img/{{ page.image | replace: '/img/','' | img_url: 'x450', crop: 'bottom' }}" alt="" class="wp-image-3316 amp-wp-enforced-sizes i-amphtml-layout-intrinsic i-amphtml-layout-size-defined i-amphtml-element i-amphtml-layout" width="1000" height="500" layout="intrinsic" i-amphtml-layout="intrinsic" i-amphtml-auto-lightbox-visited="" lightbox="i-amphtml-auto-lightbox-0" on="tap:amp-lightbox-gallery.activate"><i-amphtml-sizer class="i-amphtml-sizer"></amp-img></figure></div>
