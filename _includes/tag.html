<div class="post-tags no-print">
  {% for tag in page.tags %}
  <a class="tag-link" href="/{{page.category}}/#{{tag|slugize}}"><span itemprop="keywords">#{{tag | replace:"-"," " | capitalize | join: ', '}}</span></a>{% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}&nbsp;
 </div><div class="clear"></div>
